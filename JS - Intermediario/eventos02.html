<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function onOver(elemento){
            elemento.style.backgroundColor = "red"
        }

        function onOut(elemento){
            elemento.style.backgroundColor = "blue"
        }

        function click(){
            let img = document.getElementsByTagName("img")[0]
            img.style.display = "none";
            console.log("click");
        }

        
    </script>

    <style>
        img {
            width: 500px;
            margin-bottom: 25px;
        }

        div {
            display: inline-block;
            padding: 20px;
            font-size: 2rem;
            background-color: blue;
            color: antiquewhite;
        }
    </style>

</head>
<body>

    <img src="http://mmovicio.com.br/wp-content/uploads/2018/12/ashesofcreation-768x432.jpg" alt="img" id="img">
    <br>
    <div onmouseover="onOver(this)" onmouseout="onOut(this)" onclick="click()">Click</div>

</body>
</html>
