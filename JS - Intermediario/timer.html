<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer e Intervalo</title>
    
    <script>



        function mudarCor() {
            let h = document.getElementsByTagName("h2")[0]

            h.style.color = "blue";
        }

        function mudarTexto() {
            let h = document.getElementsByTagName("h2")[0]
            h.innerHTML = "Novo titulo";

            setTimeout(mudarCor, 1000);
        }


        var numero = 0;
        var interval;

        function atualizarTexto() {
            let h = document.getElementsByTagName("h1")[0]

            h.innerHTML += " " + numero;
            numero++;
        }

        function iniciar() {
            interval = setInterval(atualizarTexto, 1000);
        }

        function parar() {
            clearInterval(interval);
        }

    </script>

</head>
<body>
    <h1>Contagem:</h1>
    <input onclick="iniciar()" type="submit" value="Inicar">
    <input onclick="parar()" type="submit" value="Parar">
</body>
</html>
