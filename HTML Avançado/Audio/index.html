<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <audio controls>
        <source src="" type="audio/">
        <source src="" type="audio/">
        <!-- Colocamos o caminho do audio, e em Type especificamos qual o formato
            Podemos colocar mais de um formato do mesmo audio utilizando o Source
            que apenas um audio será mostrado, e não em duplicidade. Fazer isso pq
            alguns formatos não são aceitos por alguns navegadores. -->
    </audio>
</body>
