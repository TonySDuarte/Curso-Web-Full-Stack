<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações HTML</title>

    <style>
        .tela{
            position: relative;
            height: 500px;
            width: 500px;
            background-color: bisque;
            overflow: hidden;
        }

        .quadrado {
            position: absolute;
            height: 20px;
            width: 20px;
            background-color: red;
        }
    </style>

</head>
<body>
    
    <div class="tela">
        <div id="jogador" class="quadrado"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
